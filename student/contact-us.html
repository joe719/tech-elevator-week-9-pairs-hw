<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="stylescu.css">
    <link rel="stylesheet" href="gridcu.css">

</head>
<body id="all-of-it">
    <header id="headerLeft">
        <img src="images/te-pops.png" />
        <h1>Tech Elevator Popsicles </h1>
    </header>

    <nav id="headerRight">
        <ul>
             <li>HOME</li> 
             <li>STORE</li>
             <li>CONTACT US</li>     
         </ul>
    </nav>
  
    <section id="contact-us">
        <h2>Contact Us</h2>
        <label for="firstName">Name:</label>
        <input name="firstName" type="text" />

        <label for="hearAbout">How did you hear about us?</label>
        <select name="hearAbout">
            <option value="Popsicle Monthly">Popsicle Monthly</option>
            <option value="Google">Google</option>
        </select>

        <label for="favColor">What color is your favorite popsicle?</label>
        <input name="favColor" type="color" />

        <label for="comments">Please let us know any comments you have:</label>
        <textarea name="comments" style="height:200px"></textarea>

        
        <input class="submitButton" name="submit" type="submit" />
    </section>
    <footer>&copy Tech Elevator 2020</footer>

</body>
</html>
